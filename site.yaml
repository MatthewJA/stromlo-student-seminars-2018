mode: development
media_root: media # Relative path from content folder.
media_url: /xmas18/media # URL where the media files are served from.
base_url: /xmas18/ # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
markdown:
    extensions:
        - def_list
        - tables
        - headerid
context:
    data:
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: Visiting Canberra
                description: Transport & accommodation
                css_class: accom
                type: page
                url: accom.html
            -
                name: Participants
                description: List of conference participants
                css_class: participants
                type: page
                url: participants.html
            -
                name: Programme
                description: Programme
                css_class: programme
                type: page
                url: programme.html
            -
                name: Registration
                description: Registration
                css_class: registration
                type: page
                url: registration.html
            -
                name: Anti-harassment Policy
                description: Anti-harassment policy
                css_class: antiharassment
                type: page
                url: antiharassment.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2018-05-18 00:00:00
    author: Matthew Alger
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
